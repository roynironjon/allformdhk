<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN OTP</title>
    <!------- Bootstrap-CSS-CDN-Link ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!------ Custom-CSS ------->
    <link rel="stylesheet" href="asset/css/header.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/admin-otp-varify.css">

    <!------- Google-Font -------->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!------- Font-Awesome-CDN --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body>
    <!-------- Header Section start --------->
    
    <!------------ Header Section End --------->

    <!------ Checkout main section ------->
    <section class="adminotp-varify-section py-5">
        <div class="container">
            <div class="row">
                <div class="adminotp-verify-container">
                    <div class="row row-gap-4">
                        <div class="col-md-4 pe-md-3 pe-0">
                            <div class="image-col d-flex align-items-center justify-content-between">
                                <img src="asset/img/adminlogin.png" alt="adminloginimage">
                            </div>
                        </div>
                        <div class="col-md-8 ps-md-4 ps-0">
                            <div class="form">
                                <form action="#" method="POST">
                                    <h2 class="text-center mb-4">Enter OTP</h2>
                                    <!-- OTP Input (5 boxes) -->
                                    <div class="otp-container">
                                        <input type="text" id="otp1" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp2')">
                                        <input type="text" id="otp2" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp3')">
                                        <input type="text" id="otp3" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp4')">
                                        <input type="text" id="otp4" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp5')">
                                        <input type="text" id="otp5" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp6')">
                                        <input type="text" id="otp" class="otp-input" maxlength="1" oninput="moveFocus(this)">
                                    </div>
                    
                                    <!-- Submit Button -->
                                    <button type="button" class="btn btn-primary w-100 login-button" id="verifyOTP">Verify OTP</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    
    <!------ bootstrap cdn link ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
