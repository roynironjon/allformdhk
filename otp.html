<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            margin: 0 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .otp-input:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">Enter OTP</h3>

            <!-- OTP Form -->
            <form action="#" method="POST">
                <!-- OTP Input (5 boxes) -->
                <div class="otp-container">
                    <input type="text" id="otp1" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp2')">
                    <input type="text" id="otp2" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp3')">
                    <input type="text" id="otp3" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp4')">
                    <input type="text" id="otp4" class="otp-input" maxlength="1" oninput="moveFocus(this, 'otp5')">
                    <input type="text" id="otp5" class="otp-input" maxlength="1" oninput="moveFocus(this)">
                </div>

                <!-- Submit Button -->
                <button type="button" class="btn btn-success w-100 mt-4" id="verifyOTP">Verify OTP</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
