<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>
    <!------- Bootstrap-CSS-CDN-Link ------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!------ Custom-CSS ------->
    <link rel="stylesheet" href="asset/css/header.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/admin-registraion.css">

    <!------- Google-Font -------->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!------- Font-Awesome-CDN --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>

<body>
    <!-------- Header Section start --------->
    
    <!------------ Header Section End --------->

    <!------ Checkout main section ------->
    <section class="admin-ragistraion-section py-5">
        <div class="container">
            <div class="row">
                <div class="admin-resgitraion-container">
                    <div class="row row-gap-4">
                        <div class="col-md-5">
                            <div class="image-col d-flex align-items-center justify-content-between">
                                <img src="asset/img/adminlogin.png" alt="adminloginimage">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form">
                                <h2 class="text-center mb-3">Admin Registraion</h2>
                                <p class="text-center mb-4">Registraion to access your account</p>
                                <form action="">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                                            <input type="text" id="name" class="form-control" placeholder="Enter your Name" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                                            <input type="text" id="phone" class="form-control" placeholder="Enter your Phone Number" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                            <input type="password" id="password" class="form-control" placeholder="Enter your Password" required>
                                            <span class="input-group-text"><i class="fa-solid fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your Password" required>
                                            <span class="input-group-text"><i class="fa-solid fa-eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" id="rememberMe" class="form-check-input">
                                        <label for="rememberMe" class="form-check-label">Remember Me</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 login-button">REGISTER</button>
                                    <div class="mt-3 text-center">
                                        <p>Already have an account? <a href="admin_login.html" class="text-decoration-none">Login</a></p>
                                    </div>                                    
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
    
    <!------ bootstrap cdn link ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
